<!DOCTYPE html>

<head lang="pt-br">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/Login.css">
    <title>Login</title>
</head>
<body class="corpo">
    <header class="cabecalho"></header>
    <section class="conteudo">
        <div class="conteudo-principal">
            <form class="login">
                <img .login-usuario-img src="../img/logo.png" class="logo">
                <div class="login-usuario">
                    <label class="lbl-login-usuario">Usuario</label>
                    <input class="ipt-login-usuario" type="text">
                </div>
                <div class="login-usuario-senha">
                    <label class="lbl-login-usuario">Senha</label>
                    <input class="ipt-login-usuario" type="password">
                </div>
                <div class="login-usuario-button">
                    <input class="btn-login-cadastro" type="button" value="Cadastrar"></button>
                    <input class="btn-login-entrar" type="submit" value="Entrar">
                </div>
            </form>
        </div>
    </section>
    <footer class="rodape"></footer>
</body>
